[tools]
go = "1.22"
golangci-lint = "1.61.0"

[tasks.ci]
depends = ["lint", "test", "build"]

[tasks.lint]
depends = ["lint:*"]

[tasks."lint:go"]
run = "golangci-lint run ./..."

[tasks.test]
depends = ["test:*"]

[tasks."test:go"]
run = "go test -v ./..."

[tasks.build]
depends = ["build:*"]

[tasks."build:go"]
run = "mkdir -p dist && go build -o dist/go-listener-demo cmd/go-listener-demo/main.go"
