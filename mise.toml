[tools]
go = "1.22"
golangci-lint = "1.60.1"

[tasks."lint:go"]
run = "golangci-lint run"

[tasks."test:go"]
run = "go test -v ./..."

[tasks."build:go"]
run = "mkdir -p dist && go build -o dist/go-listener-demo cmd/go-listener-demo/main.go"

[tasks.lint]
depends = ["lint:go"]

[tasks.test]
depends = ["test:go"]

[tasks.build]
depends = ["build:go"]

[tasks.ci]
depends = ["lint", "test", "build"]
