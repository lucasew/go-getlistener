name: Autorelease

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autorelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v2

      - name: Install
        run: mise run install

      - name: Codegen
        run: mise run codegen

      - name: Check for changes
        id: git_diff
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create PR if changes exist
        if: steps.git_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update generated code"
          title: "chore: update generated code"
          body: "This PR updates generated code based on the latest changes."
          branch: "chore/codegen-update"
          base: ${{ github.head_ref || github.ref_name }}

      - name: CI
        run: mise run ci

      - name: Build
        run: mise run build

      - name: Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create v$(date +%Y.%m.%d-%H%M%S) dist/* --generate-notes
